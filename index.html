<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayam Appolo | Ayam Bakar & Ayam Penyet</title>
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <div id="container">
      <nav>
        <div id="logo">
          <a href="">
            <img src="/img/logo.png" alt="" />
          </a>
        </div>
        <div id="btn-container">
          <button id="btn-1" class="button-6 btn-tab">Menu</button>
          <button id="btn-2" class="button-6 btn-tab">Promo</button>
          <button id="btn-3" class="button-6 btn-tab">Lokasi</button>
        </div>
      </nav>
      <div class="tab" id="tab-1">
        <h2>Menu</h2>
        <div id="menu-item">
          <div id="menu-1">
            <img src="/img/ayamgoreng.jpeg" alt="" />
            <div>
              <h2>Ayam Penyet</h2>
              <p>Rp 20.000</p>
              <p>Ayam Penyet pedas dengan sambal ijo.</p>
            </div>
          </div>
          <div id="menu-2">
            <img src="/img/ayambakar.jpeg" alt="" />
            <div>
              <h2>Ayam Bakar</h2>
              <p>Rp 20.000</p>
              <p>Ayam Bakar pedas dengan sambal ijo.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="tab hide" id="tab-2">
        <h2>Promo</h2>
        <img src="/img/1.jpg" alt="" />
        <img src="/img/2.jpg" alt="" />
        <img src="/img/3.jpg" alt="" />
      </div>
      <div class="tab hide" id="tab-3">
        <h2>Lokasi Tempat Makan</h2>
        <div id="map"></div>
      </div>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="app.js"></script>
  </body>
</html>
